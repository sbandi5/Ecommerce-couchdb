<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Signup</title>
</head>
<body>
  <section class="signup-container">
    <img src="../public/logo.webp" alt="Logo">
    <h1>Signup</h1>
    <form id="signup-form">
      <label for="firstname">First Name:</label>
      <input type="text" name="fname" id="firstname" placeholder="First Name" required />

      <label for="lastname">Last Name:</label>
      <input type="text" name="lname" id="lastname" placeholder="Last Name" required />

      <div class="address-group">
        <div>
          <label for="aptAddress">Apt No:</label>
          <input type="text" name="aptAddress" id="aptAddress" placeholder="Apt No" required />
        </div>
        <div>
          <label for="street">Street:</label>
          <input type="text" name="street" id="street" placeholder="Street" required />
        </div>
      </div>

      <div class="address-group">
        <div>
          <label for="city">City:</label>
          <input type="text" name="city" id="city" placeholder="City" required />
        </div>
        <div>
          <label for="state">State:</label>
          <input type="text" name="state" id="state" placeholder="State" required />
        </div>
      </div>

      <label for="areaCode">Area Code:</label>
      <input type="text" name="areaCode" id="areaCode" placeholder="Area Code" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Email" required />

      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Username" required />

      <label for="password">Password:</label>
      <div class="password-input">
        <input type="password" name="password" id="password" placeholder="Password" onclick="showPasswordSpan()" />
        <button type="button" id="toggle-password" class="toggle-password">Show</button>
      </div>
      <span id="password-strength" style="font-size: 80% ; display: none;">Password strength: weak</span>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" onClick = "showPasswordMatch()" required />
      <span id="password-match"style = "display : none">Password Match: Not Matched</span>
      <input type="submit" value="Sign Up" />
      
    </form>
    <p>
      Already have an account? <a href="../Login/login.html">Log in</a>
    </p>
  </section>

  <script type="module" src="signup.js">
  </script>
</body>
</html>
